<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1 class="title">Etch-A-Sketch</h1>
        <div class="main-container"></div>
        <div class="options">
            <button class="reset" onclick="fillGrid(16)">Reset</button>
            <button class="change">Change size</button>
            <button class="clear">Clear</button>
            <select name="dropdown" id="dropdown">
                <option value="option0">Black</option>
                <option value="option1">Pink</option>
                <option value="option2">Blue</option>
                <option value="option3">Red</option>
                <option value="option4">Brown</option>
            </select>
        </div>
    </body>
</html>
